<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elaina Web{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/Kawai3.jpg') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='elaina.css') }}">
</head>
<body id="body" class="drak-mode"> <header>
        <div class="header-container">
            <a href="{{ url_for('home') }}" class="logo"><i class="fas fa-hat-wizard"></i> ZONA ELAINA <i class="fas fa-star"></i></a>
            <nav class="header-nav">
                <ul>
                    <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a></li>
                    <li><a href="{{ url_for('anime_page') }}" class="{% if request.endpoint == 'anime_page' %}active{% endif %}">Anime</a></li>
                    <li><a href="{{ url_for('shorts_page') }}" class="{% if request.endpoint == 'shorts_page' %}active{% endif %}">Shorts</a></li>
                    <li><a href="{{ url_for('elaina_page') }}" class="{% if request.endpoint == 'elaina_page' %}active{% endif %}">Elaina</a></li>
                    <li><a href="{{ url_for('gallery_page') }}" class="{% if request.endpoint == 'gallery_page' %}active{% endif %}">Gallery</a></li>
                    <li><a href="{{ url_for('movies_page') }}" class="{% if request.endpoint == 'movies_page' %}active{% endif %}">Movies</a></li>
                    <li><a href="{{ url_for('contact_page') }}" class="{% if request.endpoint == 'contact_page' %}active{% endif %}">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <i class="fa fa-adjust" aria-hidden="true"></i>
                </button>
                <a href="https://wa.me/085707357830" target="_blank" class="whatsapp-button">
		   <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <button class="menu-toggle" aria-label="Toggle navigation menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
		<div id="imageModal" class="image-modal-overlay">
                 <div class="image-modal-content">
                 <span class="image-close-button">&times;</span>
                 <img class="image-modal-body" id="fullImage" alt="What Hapend">
                 <div class="image-modal-caption" id="imageCaption"></div>
                 <div id="loader" class="loader"></div>
		 <div class="related-images">
		 <a id="modal-link" href="#"><i class="fas fa-share-from-square"></i>Gambar Lainya</a>
                 <div class="related-images-container">
             </div>
          </div>
       </div>
    </header>

    <main>
        <div id="main" class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="footer-links">
    <a href="#" class="nav-button"><i class="fab fa-facebook-f"></i> Facebook</a>
    <a href="#" class="nav-button"><i class="fab fa-pinterest-p"></i> Pinterest</a>
    <a href="https://www.instagram.com/elaina.chan09?igsh=MXRraGwwNXVqazF6Yg==" target="_blank" class="nav-button"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="#" class="nav-button"><i class="fab fa-twitter"></i> Twiter</a>
    <a href="#" class="nav-button"><i class="fab fa-youtube"></i> Youtube</a>
    </div>

        <p class="copyright-text">
            &copy; 2025 ZONA ELAINA.
            <br>
            <a href="https://www.instagram.com/elaina.chan09?igsh=MXRraGwwNXVqazF6Yg==" target="_blank"><i class="fab fa-instagram"></i> Instagram</a> |
            <a href="https://t.me/Halo, Saya pakai Telegram untuk chat. Ayo ikutan, unduh di sini: https://telegram.org/dl" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
        </p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/icon.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/movies.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
    </script>
</body>
</html>
