<!DOCTYPE html>
<html>
<head>
  <title>Halaman Login</title>
</head>
<body>
  <h2>Silakan Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Kata Sandi" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="error-message" style="color: red;"></p>

  <script type="module">
    // Import fungsi yang dibutuhkan dari SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Konfigurasi Firebase Anda
    const firebaseConfig = {
      apiKey: "AIzaSyBz_AUmIhwhSu-oKNs1GXhMYzCFpwIvQwY",
      authDomain: "elwhyishere.firebaseapp.com",
      projectId: "elwhyishere",
      storageBucket: "elwhyishere.firebasestorage.app",
      messagingSenderId: "119319950405",
      appId: "1:119319950405:web:f767878a4ef08be1691f2c",
      measurementId: "G-27LGDBWS6M"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); // Gunakan getAuth() dari SDK v9

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Panggil fungsi signInWithEmailAndPassword() dari SDK v9
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });
  </script>

</body>
</html>
