<!DOCTYPE html>
<html>
<head>
  <title>Login / Daftar</title>
</head>
<body>

  <div id="auth-container">
    <h2>Login atau Daftar</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Kata Sandi" required><br>
      <button type="submit" id="login-btn">Login</button>
      <button type="button" id="register-btn">Daftar</button>
    </form>
    <p id="error-message" style="color: red;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Ganti dengan konfigurasi Firebase Anda
    const firebaseConfig = {
      apiKey: "AIzaSyBz_AUmIhwhSu-oKNs1GXhMYzCFpwIvQwY",
      authDomain: "elwhyishere.firebaseapp.com",
      projectId: "elwhyishere",
      storageBucket: "elwhyishere.firebasestorage.app",
      messagingSenderId: "119319950405",
      appId: "1:119319950405:web:f767878a4ef08be1691f2c",
      measurementId: "G-27LGDBWS6M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    const authContainer = document.getElementById('auth-container');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');

    // Cek status login saat halaman dimuat
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Jika pengguna sudah login, langsung arahkan ke index.html
        window.location.href = "index.html";
      }
    });

    loginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(error => errorMessage.textContent = error.message);
    });

    registerBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          // Setelah daftar berhasil, arahkan ke index.html
          window.location.href = "index.html";
        })
        .catch(error => errorMessage.textContent = error.message);
    });
  </script>

</body>
</html>
